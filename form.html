<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="author" content="Jacob Francis">
    <meta name="description" content="Product Review Form">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="wf1">

            <label>Product Name *
                <select name="pName" id="pName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                    <option value="test">Test1</option>
                </select>
            </label>

            <div>Overall Rating *</div>
            <label><input type="radio" name="rating" id="star1" value="star1" required>☆</label>
            <label><input type="radio" name="rating" id="star2" value="star2" required>☆☆</label>
            <label><input type="radio" name="rating" id="star3" value="star3" required>☆☆☆</label>
            <label><input type="radio" name="rating" id="star4" value="star4" required>☆☆☆☆</label>
            <label><input type="radio" name="rating" id="star5" value="star5" required>☆☆☆☆☆</label>

            <label>Date of Installation *<input type="date" name="installDate" id="installDate" required></label>

            <div>Which features did you find useful?</div>
            <div>(Select all that apply)</div>
            <label><input type="checkbox" name="durable" id="durable" value="yes">Durability</label>
            <label><input type="checkbox" name="ease" id="ease" value="yes">Ease of Use</label>
            <label><input type="checkbox" name="performance" id="performance" value="yes">Performance</label>
            <label><input type="checkbox" name="design" id="design" value="yes">Design</label>

            <label>Written Review <textarea name="written" id="written"></textarea></label>

            <label>Your Name<input type="text" name="userName" id="userName"></label>

            <input type="submit" value="Post Review">

        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> - Jacob Francis - USA</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
